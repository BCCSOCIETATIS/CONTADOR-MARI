<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ojitos Dindos ü§ç</title>
  <style>
    body {
      background-color: #ffffff;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #333;
      font-size: 2em;
      margin-top: 100px;
    }

    .countdown {
      font-size: 2.5em;
      color: #333;
      margin-bottom: 20px;
    }

    .subcountdown {
      font-size: 1.5em;
      color: #555;
    }

    #loveMessage {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5em;
      color: #fff;
      text-shadow: 0 0 15px #ffb6c1, 0 0 25px #ffc0cb;
      opacity: 0;
      transition: opacity 2s ease;
    }

    .heart, .floatImg {
      position: absolute;
      width: 40px;
      height: 40px;
      opacity: 0.8;
      animation: floatUp 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 30px;
      background: white;
      border-radius: 50%;
    }

    .heart::before {
      left: 20px;
      top: 0;
    }

    .heart::after {
      top: -20px;
      left: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 0.9;
      }
      100% {
        transform: translateY(-10vh) scale(1.1);
        opacity: 0;
      }
    }

    .floatImg {
      width: 80px;
      border-radius: 10px;
      opacity: 0.85;
      animation: floatImg 12s ease-in-out infinite;
    }

    @keyframes floatImg {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0.9; }
      50% { transform: translateY(30vh) rotate(10deg); opacity: 0.85; }
      100% { transform: translateY(-10vh) rotate(-10deg); opacity: 0; }
    }

    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.5em;
      color: #ffb6c1;
      text-shadow: 0 0 10px #ffc0cb;
    }

    @media (min-width: 800px) {
      body::before {
        content: "üíñ Esta p√°gina es especial y solo se ve bien desde tu celular, amor üíñ";
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #333;
        font-size: 1.3em;
        background: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        z-index: 9999;
      }
    }
  </style>
</head>
<body>

  <h1>Ojitos Dindos ü§ç</h1>
  <div id="countdown1" class="countdown"></div>
  <div id="countdown2" class="subcountdown"></div>
  <div id="loveMessage">Te amo princesa, te extra√±o mucho üíû</div>
  <div class="footer">Te amo ü§ç</div>

  <script>
    // Fecha 1: 22 de noviembre
    const targetDate1 = new Date("Nov 22, 2025 00:00:00").getTime();
    const countdown1 = document.getElementById("countdown1");

    // Fecha 2: 23 de noviembre a las 5pm
    const targetDate2 = new Date("Nov 23, 2025 17:00:00").getTime();
    const countdown2 = document.getElementById("countdown2");

    function updateCountdowns() {
      const now = new Date().getTime();

      const diff1 = targetDate1 - now;
      const diff2 = targetDate2 - now;

      const days1 = Math.floor(diff1 / (1000 * 60 * 60 * 24));
      const hours1 = Math.floor((diff1 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const mins1 = Math.floor((diff1 % (1000 * 60 * 60)) / (1000 * 60));
      const secs1 = Math.floor((diff1 % (1000 * 60)) / 1000);

      countdown1.innerHTML = `${days1}d ${hours1}h ${mins1}m ${secs1}s`;

      const days2 = Math.floor(diff2 / (1000 * 60 * 60 * 24));
      const hours2 = Math.floor((diff2 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const mins2 = Math.floor((diff2 % (1000 * 60 * 60)) / (1000 * 60));
      const secs2 = Math.floor((diff2 % (1000 * 60)) / 1000);

      countdown2.innerHTML = `${days2}d ${hours2}h ${mins2}m ${secs2}s`;
    }

    setInterval(updateCountdowns, 1000);
    updateCountdowns();

    // Mostrar mensaje e im√°genes flotantes despu√©s del segundo "S√≠"
    setTimeout(() => {
      document.getElementById("loveMessage").style.opacity = 1;
      for (let i = 0; i < 10; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 5 + Math.random() * 5 + "s";
        document.body.appendChild(heart);
      }

      const img1 = document.createElement("img");
      img1.src = "img1.jpg";
      img1.classList.add("floatImg");
      img1.style.left = "25%";
      document.body.appendChild(img1);

      const img2 = document.createElement("img");
      img2.src = "img2.jpg";
      img2.classList.add("floatImg");
      img2.style.right = "25%";
      document.body.appendChild(img2);
    }, 4000);
  </script>

</body>
</html>
