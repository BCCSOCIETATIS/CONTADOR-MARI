<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ojitos Dindos ü§ç</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #ffffff;
      color: #002b5b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 1.6em;
      color: #002b5b;
      margin-bottom: 25px;
    }

    .countdown {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .time-box {
      background: #fff8e1;
      border: 2px solid #f1c40f;
      border-radius: 15px;
      padding: 15px 25px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .time-box div {
      font-size: 2em;
      font-weight: bold;
      color: #002b5b;
    }

    .time-box span {
      display: block;
      margin-top: 5px;
      font-size: 0.9em;
      color: #a67c00;
    }

    /* Mini contador */
    .mini-countdown {
      display: flex;
      gap: 10px;
      justify-content: center;
      transform: scale(0.8);
      opacity: 0.9;
      margin-top: 10px;
    }

    .mini-countdown .time-box {
      padding: 10px 18px;
      border: 1.5px solid #f1c40f;
    }

    h3 {
      color: #a67c00;
      margin-bottom: 8px;
      font-size: 1em;
    }

    footer {
      position: absolute;
      bottom: 25px;
      font-size: 1.3em;
      font-weight: 600;
      color: #002b5b;
      animation: glow 3s infinite ease-in-out;
    }

    @keyframes glow {
      0% { color: #002b5b; text-shadow: 0 0 8px rgba(241,196,15,0.4); }
      50% { color: #f1c40f; text-shadow: 0 0 15px rgba(241,196,15,0.8); }
      100% { color: #002b5b; text-shadow: 0 0 8px rgba(241,196,15,0.4); }
    }

    /* Corazones flotando ü§ç */
    .heart {
      position: absolute;
      color: #ffffff;
      font-size: 18px;
      opacity: 0.8;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); opacity: 0.8; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    @media (min-width: 600px) {
      body {
        display: none;
      }
    }
  </style>
</head>
<body>
  <h1>Ojitos Dindos ü§ç</h1>

  <!-- Contador principal -->
  <div class="countdown" id="countdown">
    <div class="time-box"><div id="days">00</div><span>D√≠as</span></div>
    <div class="time-box"><div id="hours">00</div><span>Horas</span></div>
    <div class="time-box"><div id="minutes">00</div><span>Minutos</span></div>
    <div class="time-box"><div id="seconds">00</div><span>Segundos</span></div>
  </div>

  <h3>22 de noviembre</h3>
  <div class="mini-countdown" id="miniCountdown">
    <div class="time-box"><div id="miniDays">00</div><span>D√≠as</span></div>
    <div class="time-box"><div id="miniHours">00</div><span>Horas</span></div>
    <div class="time-box"><div id="miniMinutes">00</div><span>Minutos</span></div>
    <div class="time-box"><div id="miniSeconds">00</div><span>Segundos</span></div>
  </div>

  <footer>Te amo ü§ç</footer>

  <script>
    // Contador principal (23 de noviembre, 5pm)
    const eventDate = new Date("2025-11-23T17:00:00-05:00").getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const distance = eventDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('days').innerText = days.toString().padStart(2, '0');
      document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
      document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').innerText = seconds.toString().padStart(2, '0');
    }, 1000);

    // Mini contador (22 de noviembre, 5pm)
    const miniEventDate = new Date("2025-11-22T17:00:00-05:00").getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const distance = miniEventDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('miniDays').innerText = days.toString().padStart(2, '0');
      document.getElementById('miniHours').innerText = hours.toString().padStart(2, '0');
      document.getElementById('miniMinutes').innerText = minutes.toString().padStart(2, '0');
      document.getElementById('miniSeconds').innerText = seconds.toString().padStart(2, '0');
    }, 1000);

    // Corazones flotando ü§ç
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = 'ü§ç';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 4 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(createHeart, 600);
  </script>
</body>
</html>
