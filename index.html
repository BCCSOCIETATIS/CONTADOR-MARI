<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ojitos Dindos ü§ç</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #ffffff;
      color: #002b5b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 1.6em;
      color: #002b5b;
      margin-bottom: 25px;
    }

    .countdown {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .time-box {
      background: #fff8e1;
      border: 2px solid #f1c40f;
      border-radius: 15px;
      padding: 15px 25px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .time-box div {
      font-size: 2em;
      font-weight: bold;
      color: #002b5b;
    }

    .time-box span {
      display: block;
      margin-top: 5px;
      font-size: 0.9em;
      color: #a67c00;
    }

    /* Mini contador */
    .mini-countdown {
      display: flex;
      gap: 10px;
      justify-content: center;
      transform: scale(0.8);
      opacity: 0.9;
      margin-top: 10px;
    }

    .mini-countdown .time-box {
      padding: 10px 18px;
      border: 1.5px solid #f1c40f;
    }

    h3 {
      color: #a67c00;
      margin-bottom: 8px;
      font-size: 1em;
    }

    footer {
      position: absolute;
      bottom: 25px;
      font-size: 1.3em;
      font-weight: 600;
      color: #002b5b;
      animation: glow 3s infinite ease-in-out;
    }

    @keyframes glow {
      0% { color: #002b5b; text-shadow: 0 0 8px rgba(241,196,15,0.4); }
      50% { color: #f1c40f; text-shadow: 0 0 15px rgba(241,196,15,0.8); }
      100% { color: #002b5b; text-shadow: 0 0 8px rgba(241,196,15,0.4); }
    }

    /* Corazones flotando ü§ç */
    .heart {
      position: absolute;
      color: #ffffff;
      font-size: 18px;
      opacity: 0.8;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); opacity: 0.8; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    /* Imagen flotante */
    .floating-img {
      position: absolute;
      width: 90px;
      opacity: 0.85;
      animation: floatImg 8s linear infinite;
      z-index: 0;
    }

    @keyframes floatImg {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0.9; }
      100% { transform: translateY(-10vh) rotate(20deg); opacity: 0; }
    }

    /* Mensaje despu√©s del segundo s√≠ */
    .mensaje-final {
      font-size: 1.4em;
      color: #002b5b;
      text-shadow: 0 0 8px rgba(241,196,15,0.5);
      margin-top: 25px;
      display: none;
      animation: fadeIn 2s ease-in forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Preguntas */
    .pregunta {
      margin-top: 25px;
      font-size: 1.1em;
    }

    button {
      margin: 10px;
      padding: 8px 15px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background-color: #f1c40f;
      color: #002b5b;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background-color: #002b5b;
      color: #fff8e1;
    }

    /* Ocultar en PC */
    @media (min-width: 600px) {
      body > *:not(.soloMovil) {
        display: none;
      }
      body::after {
        content: "üíª Esta p√°gina solo est√° hecha para ver desde un celular üíñ";
        color: #002b5b;
        font-size: 1.4em;
        text-align: center;
        display: block;
        margin-top: 40vh;
      }
    }
  </style>
</head>
<body>
  <div class="soloMovil">
    <h1>Ojitos Dindos ü§ç</h1>

    <div class="countdown" id="countdown">
      <div class="time-box"><div id="days">00</div><span>D√≠as</span></div>
      <div class="time-box"><div id="hours">00</div><span>Horas</span></div>
      <div class="time-box"><div id="minutes">00</div><span>Minutos</span></div>
      <div class="time-box"><div id="seconds">00</div><span>Segundos</span></div>
    </div>

    <h3>22 de noviembre</h3>
    <div class="mini-countdown" id="miniCountdown">
      <div class="time-box"><div id="miniDays">00</div><span>D√≠as</span></div>
      <div class="time-box"><div id="miniHours">00</div><span>Horas</span></div>
      <div class="time-box"><div id="miniMinutes">00</div><span>Minutos</span></div>
      <div class="time-box"><div id="miniSeconds">00</div><span>Segundos</span></div>
    </div>

    <div class="pregunta" id="pregunta">
      <p>¬øEres Mari?</p>
      <button onclick="respuesta('si')">S√≠</button>
      <button onclick="respuesta('no')">No</button>
    </div>

    <div class="mensaje-final" id="mensajeFinal">Te amo princesa, te extra√±o mucho ü§ç</div>

    <footer>Te amo ü§ç</footer>
  </div>

  <script>
    // Contadores
    const eventDate = new Date("2025-11-23T17:00:00-05:00").getTime();
    const miniEventDate = new Date("2025-11-22T17:00:00-05:00").getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const updateCountdown = (distance, ids) => {
        const d = Math.floor(distance / (1000 * 60 * 60 * 24));
        const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((distance % (1000 * 60)) / 1000);
        document.getElementById(ids[0]).innerText = d.toString().padStart(2, '0');
        document.getElementById(ids[1]).innerText = h.toString().padStart(2, '0');
        document.getElementById(ids[2]).innerText = m.toString().padStart(2, '0');
        document.getElementById(ids[3]).innerText = s.toString().padStart(2, '0');
      };
      updateCountdown(eventDate - now, ['days','hours','minutes','seconds']);
      updateCountdown(miniEventDate - now, ['miniDays','miniHours','miniMinutes','miniSeconds']);
    }, 1000);

    // Preguntas interactivas
    let paso = 0;
    function respuesta(resp) {
      const pregunta = document.getElementById('pregunta');
      const mensajeFinal = document.getElementById('mensajeFinal');

      if (resp === 'si' && paso === 0) {
        pregunta.innerHTML = '<p>¬øEn serio eres Mari?</p><button onclick="respuesta(\'si\')">S√≠</button><button onclick="respuesta(\'no\')">No</button>';
        paso = 1;
      } else if (resp === 'si' && paso === 1) {
        pregunta.style.display = 'none';
        mensajeFinal.style.display = 'block';
        crearEfecto();
      } else if (resp === 'no') {
        pregunta.style.display = 'none';
      }
    }

    // Efectos flotantes
    function crearEfecto() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = 'ü§ç';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 4 + Math.random() * 4 + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 8000);
      }, 600);

      const imgs = ['img1.jpg', 'img2.jpg'];
      setInterval(() => {
        const img = document.createElement('img');
        img.src = imgs[Math.floor(Math.random() * imgs.length)];
        img.classList.add('floating-img');
        img.style.left = Math.random() * 100 + 'vw';
        img.style.animationDuration = 6 + Math.random() * 5 + 's';
        document.body.appendChild(img);
        setTimeout(() => img.remove(), 10000);
      }, 1500);
    }
  </script>
</body>
</html>
